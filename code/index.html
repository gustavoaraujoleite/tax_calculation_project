<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="area_input">
        <div class="input_field">
            <div class="legend">Informações <span>Informations</span></div>
            <div class="label">
                <div class="label_tag">Nome <span> Name</span></div>

                <input type="text" name="name" class="name_input" placeholder="Nome" required autocomplete="off" >
            </div>
            <div class="label">
                <div class="label_tag">Valor <span> Value</span></div>

                <input type="number" class="value_input" name="value" placeholder="Valor" />
            </div>

            <button class="calculate"><span>CALCULATE</span></button>
            <button class="reset"><span>RESET</span></button>
        </div>
        <div class="info">
            <div class="area_info">
                <h1>Resultado
                    <span>Results</span>
                </h1>
                
                <div class="informations">
                </div>
            </div>
        </div>
    </div>

    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
